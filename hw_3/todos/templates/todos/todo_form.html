{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Todo</title>
    <link rel="stylesheet" type="text/css" href="{% static 'todos/style.css' %}">
</head>
<body>
    <h1>Create Todo</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'todo_list' %}">Cancel</a>
</body>
</html>
