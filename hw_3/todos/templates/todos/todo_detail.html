{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo Detail</title>
    <link rel="stylesheet" type="text/css" href="{% static 'todos/style.css' %}">
</head>
<body>
    <h1>{{ todo.title }}</h1>
    <p>{{ todo.description }}</p>
    <p>Due: {{ todo.due_date }}</p>
    <p>Status: {% if todo.status %}Completed{% else %}Pending{% endif %}</p>
    <a href="{% url 'todo_list' %}">Back to list</a>
</body>
</html>
