{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delete Todo</title>
    <link rel="stylesheet" type="text/css" href="{% static 'todos/style.css' %}">
</head>
<body>
    <h1>Are you sure you want to delete "{{ todo.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'todo_list' %}">Cancel</a>
</body>
</html>
