<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Students List</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Major</th>
            <th>Year</th>
            <th>Faculty</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.name }} {{ student.surname }}</td>
            <td>{{ student.major }}</td>
            <td>{{ student.year_of_study }}</td>
            <td>{{ student.faculty }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
